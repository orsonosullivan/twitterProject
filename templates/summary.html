<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Summaries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .summary {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        } 
     </style>
</head>
<body>
    <h1>Summary of Recent Tweets</h1>
    {% for summary in summaries %}
        <div class="summary">
            <p>{{ summary }}</p>
        </div>
    {% endfor %}
</body>
</html>
